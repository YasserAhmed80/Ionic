<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        <ion-label>
          Please enter username and password -------------
        </ion-label> 
      </ion-card-subtitle>
      <ion-card-title>
        <ion-label>
          Login
        </ion-label> 
      </ion-card-title>
      
    </ion-card-header>

    <ion-card-content>

      <form>
        <ion-list lines="full" >
      
          <ion-item>
            <ion-label position="fixed">Email: </ion-label>
            <ion-input name = "email" placeholder = "Email" clearInput="true" [(ngModel)] = "email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="fixed" >Password: </ion-label>
            <ion-input name="password" placeholder="Password" type="password" clearInput  [(ngModel)] = "password"></ion-input>
          </ion-item>

      </ion-list>
      
      <ion-item lines="none">
        <ion-button slot="start" (click)="registerUser()">Register User</ion-button>
        <ion-button slot="start" (click)="loginUser()">Login </ion-button>
        
      </ion-item>

      <ion-item lines="none">
        
        
        <ion-button fill="outline" (click) = "verifyMail()" slot="end">Send verification mail</ion-button>
        <ion-button fill="outline"(click) = "signOut()" slot="end">Sign out</ion-button>
      </ion-item>

      <ion-item lines="none">
        
        
        <ion-button fill="outline" (click) = "resetPassword()" slot="end">Reset Passwor</ion-button>
     
      </ion-item>



    </form>

    </ion-card-content>
  </ion-card>
</ion-content>
