<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>تسجيل الدخول</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Login by user name and pwd -->
  <ion-card>
    <ion-card-header>
      
      <ion-card-title>
        
        <ion-label>
          <ion-icon name = "log-in-outline"  slot = "end" color = "primary"></ion-icon>
          تسجيل الدخول
        </ion-label> 
      </ion-card-title>

      <ion-card-subtitle>
        <ion-label>
          من فضلك سجل دخولك
        </ion-label> 
      </ion-card-subtitle>
      
    </ion-card-header>

    <ion-card-content>

      <form>

        <ion-list lines="none" > 
          <ion-item>
            <ion-label position="floating">البريد الالكتروني </ion-label>
            <ion-input pattern="email" inputmode="email" name = "email"   clearInput="true" [(ngModel)] = "email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating" >كلمة السر </ion-label>
            <ion-input name="password"  type="password" clearInput  [(ngModel)] = "password"></ion-input>
          </ion-item>
        </ion-list>
        
        
       
        <br>
        <ion-button (click)="loginUserByMail()" expand = "block" color="secondary">
          <ion-icon slot="end" name = "log-in-outline" ></ion-icon>
          تسجيل الدخول 
        </ion-button>
    

      </form>

    </ion-card-content>
  </ion-card>
  <!-- End login by user name and pwd -->


  <!-- Facebook login -->
  <ion-card>
    <!-- <ion-card-header>
      <ion-card-subtitle>أو باستخدام</ion-card-subtitle>
    </ion-card-header> -->
    <ion-card-content>
      
      <ion-button (click)="facebook_SignIn()" expand = "block"   class = "facebook-color"> 
          <ion-icon slot="end" name = "logo-facebook" ></ion-icon>
          تسجيل باستخدام فيس بوك
      </ion-button>
  
    </ion-card-content>
  </ion-card>
  <!-- End Facebook Login -->

  <!-- Registeration Section -->
  <ion-card>

    <!-- <ion-card-header>
      <ion-card-subtitle>أو قم بتسجيل بياناتك الان</ion-card-subtitle>
    </ion-card-header> -->

    <ion-card-content>
      
      <ion-button routerLink="register" expand = "block"   fill="outline" color = "secondary" > 
        <ion-icon slot="end" name = "person-add-sharp" ></ion-icon>
        <ion-label slot="start">
          قم بتسجيل بياناتك الان
        </ion-label>
      </ion-button>
  
    </ion-card-content>
  </ion-card>
  <!-- End Registeration section -->


 

</ion-content>
