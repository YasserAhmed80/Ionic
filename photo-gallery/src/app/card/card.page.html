<ion-header>
  <ion-toolbar>
    <ion-title>card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
      <ion-row>
        <ion-col  *ngFor = "let card of cards"  size-sm="12"   size-md="6" size-lg="3">
          <ion-card  > 
            <ion-card-header >
              <ion-card-title color="warning" button = "true">
                {{card.title}}
              </ion-card-title>
              <ion-card-subtitle color="primary-tint">
                {{card.subtitle}}
              </ion-card-subtitle>
            </ion-card-header>
      
            <ion-card-content>
                {{card.content}}
                <ion-img [src]= "card.image"></ion-img>
            </ion-card-content>
      
            <ion-list >
              <ion-item>
                <ion-button slot="end" color="danger" fill="outline"> Delete</ion-button>
                <ion-button slot="start" color="primary" fill="outline"> Delete</ion-button>
              </ion-item>
              
            </ion-list>
            
          </ion-card> 
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-card>
      <ion-item href="#" class="ion-activated">
        <ion-icon name="wifi" slot="start"></ion-icon>
        <ion-label>Card Link Item 1 activated</ion-label>
      </ion-item>
    
      <ion-item href="#">
        <ion-icon name="wine" slot="start"></ion-icon>
        <ion-label>Card Link Item 2</ion-label>
      </ion-item>
    
      <ion-item class="ion-activated">
        <ion-icon name="warning" slot="start"></ion-icon>
        <ion-label>Card Button Item 1 activated</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-icon name="walk" slot="start"></ion-icon>
        <ion-label>Card Button Item 2</ion-label>
      </ion-item>
    </ion-card>

</ion-content>
