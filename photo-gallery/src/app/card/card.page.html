<ion-header>
  <ion-toolbar>
    <ion-title>card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor = "let card of cards"> 
    <ion-card-header >
      <ion-card-title>
        {{card.title}}
      </ion-card-title>
      <ion-card-subtitle>
        {{card.subtitle}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        {{card.content}}
        <ion-img [src]= "card.image"></ion-img>
    </ion-card-content>

    <ion-list >
      <ion-item>
        <ion-button slot="end" color="danger" fill="outline"> Delete</ion-button>
        <ion-button slot="start" color="primary" fill="outline"> Delete</ion-button>
      </ion-item>
      
    </ion-list>
    
  </ion-card> 
</ion-content>
